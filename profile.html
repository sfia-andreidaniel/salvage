<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debug</title>
    <script type="text/javascript" src="salvage.js"></script>
    <script type="text/javascript" src="sample.js"></script>
</head>
<body>

    <textarea id ="debug" style="width: 100%; resize: none; height: 200px;"></textarea>

    <button id="benchmark" onclick="run()">Benchmark</button>

    <script>
        function run() {

            console.time('start');

            var start = +new Date,
                tpl = new Salvage( sample.tpl );

            window.tpl = tpl;

            tpl.parse( sample.model );

            var end = +new Date;

            console.timeEnd('start');

            document.getElementById('debug').value = ( end - start ) + ' ms';
        }
    </script>

</body>
</html>
